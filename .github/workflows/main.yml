name: Build and Push Multi-Arch Docker Images

# 触发条件：
# 1. 推送到 main 分支时触发 (构建 latest 标签)
# 2. 推送以 v 开头的 tag 时触发 (例如 v1.0.0)
on:
  push:
    branches: [ "main" ]
    tags: [ "v*.*.*" ]
  workflow_dispatch: # 允许手动触发

env:
  # 将此处修改为你的 Docker Hub 用户名
  DOCKER_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  # 镜像名称前缀
  IMAGE_NAME_FRONTEND: 115-bot-web
  IMAGE_NAME_BACKEND: 115-bot-server

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - context: ./frontend
            file: ./frontend/Dockerfile
            image_suffix: web
          - context: ./backend
            file: ./backend/Dockerfile
            image_suffix: server

    steps:
      - name: Checkout codebase
        uses: actions/checkout@v4

      # 1. 配置 QEMU (用于模拟 ARM64 架构)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # 2. 配置 Docker Buildx (用于多架构构建)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. 登录 Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4. 提取元数据 (自动处理 tags 和 labels)
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.DOCKER_USERNAME }}/115-bot-${{ matrix.image_suffix }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=ref,event=tag
            type=sha,format=short

      # 5. 构建并推送 (AMD64 + ARM64)
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.file }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
